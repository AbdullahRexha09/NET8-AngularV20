  <form name="myForm" ng-submit="submitForm()" novalidate>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" [(ngModel)]="formData.title" required placeholder="Enter a title">
            </div>
            
            <div class="form-group">
                <label for="code">Code:</label>
                <input type="text" id="code" name="code" [(ngModel)]="formData.code" required placeholder="Enter a code">
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"  [(ngModel)]="formData.description" required placeholder="Enter a description"></textarea>
            </div>
            
            <div class="form-group">
                <label for="stopCodes">Stops</label>
                <input type="text" id="stopCodes" name="stopCodes" [(ngModel)]="formData.stops" required placeholder="S001,S002,S003">
            </div>
            
            <button type="submit" (click)="submitForm()">Submit</button>
        </form>
